{% extends "base.html" %}

{% block title %}Paire introuvable - Crypto Monitor{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #ef4444;"></i>
                    <h2 class="mt-4 mb-3">Paire introuvable</h2>
                    <p class="text-muted mb-4">
                        La paire <strong>{{ symbol }}</strong> n'a pas été trouvée ou n'est pas disponible.
                    </p>
                    <a href="{% url 'search:index' %}" class="btn btn-primary">
                        <i class="bi bi-search"></i> Retour à la recherche
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
